<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    /* Base Reset and Font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body, html {
      height: 100%;
      background-color: #1e2739; /* dark navy background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Card Container */
    .login-card {
      background-color: #2e3a59;
      border-radius: 16px;
      width: 420px;
      padding: 40px 30px 50px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* Logo */
    .login-card .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      object-fit: contain;
      display: block;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.02em;
      user-select: none;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="password"] {
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #222;
      font-weight: 600;
      box-shadow: inset 1px 1px 6px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    input[type="password"]:focus {
      box-shadow: inset 1px 1px 8px rgba(0,0,0,0.3);
    }

    /* Buttons */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.05rem;
      padding: 14px 0;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn-google {
      background-color: #4285f4;
      color: white;
      box-shadow: 0 6px 12px rgba(66,133,244,0.5);
    }
    .btn-google:hover {
      background-color: #2a65d9;
      box-shadow: 0 8px 16px rgba(42,101,217,0.6);
    }

    .btn-admin {
      background-color: #34a853;
      color: white;
      box-shadow: 0 6px 12px rgba(52,168,83,0.5);
    }
    .btn-admin:hover {
      background-color: #2a8640;
      box-shadow: 0 8px 16px rgba(42,134,64,0.6);
    }

    /* Separator */
    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0 30px;
      color: #8a99b4;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }
    .separator::before, .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #445577;
      margin: 0 8px;
    }

    /* Icon styling inside buttons */
    .btn-icon {
      width: 22px;
      height: 22px;
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(255,255,255,0.5);
    }

    .btn-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      text-align: center;
    }

    footer a {
      color: #8a99b4;
      font-weight: 500;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    footer a:hover {
      color: #cecfe3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="{{ url_for('static', filename='icons/icon1.JPG') }}" alt="Company Logo" class="logo" />

    <h2>Welcome to Portal</h2>

    <form method="POST" class="login-options">
      <input type="password" name="admin_password" placeholder="Admin Password" required
             style="margin-bottom: 20px; border-radius: 12px; padding: 14px 18px; width: 100%; border: none; box-shadow: inset 1px 1px 6px rgba(0,0,0,0.15); font-weight: 700; font-size: 1rem;" />
      <button type="submit" formaction="{{ url_for('admin_login') }}" class="button btn-admin">
        <span class="btn-icon">
          <img src="{{ url_for('static', filename='icons/icon1.JPG') }}" alt="Admin Icon" />
        </span>
        Sign in as Admin
      </button>
    </form>
    <footer>
        <nav class="footer-nav">
          <a href="{{ url_for('index') }}">Back to Home</a>
        </nav>
      </footer>
  </div>


</body>
</html>
