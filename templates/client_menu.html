<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1d21;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .menu-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffffff;
            font-weight: 500;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #3b82f6;
            background-color: rgba(30, 34, 39, 0.95);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        nav a:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateX(10px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .icon {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        nav a {
            animation: slideIn 0.3s ease-out forwards;
        }

        nav li:nth-child(1) a { animation-delay: 0.1s; }
        nav li:nth-child(2) a { animation-delay: 0.2s; }
        nav li:nth-child(3) a { animation-delay: 0.3s; }
        nav li:nth-child(4) a { animation-delay: 0.4s; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            nav a {
                padding: 0.875rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('client_applications') }}">
                        <span class="icon"><i class="fas fa-file-alt"></i></span>
                        Applications
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('client_send_application') }}">
                        <span class="icon"><i class="fas fa-paper-plane"></i></span>
                        Send Application
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('client_inbox') }}">
                        <span class="icon"><i class="fas fa-inbox"></i></span>
                        Inbox
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('client_settings') }}">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        Settings/Profile
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
